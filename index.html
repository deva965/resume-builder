<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- FORM SECTION -->
  <div class="form">
    <h2>Resume Builder</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="phone" placeholder="Phone">

    <textarea id="skills" placeholder="Skills"></textarea>
    <textarea id="education" placeholder="Education"></textarea>
    <textarea id="experience" placeholder="Experience"></textarea>

    <button onclick="createResume()">Create Resume</button>
  </div>

  <!-- RESUME PREVIEW -->
  <div class="resume">
    <h1 id="r-name"></h1>
    <p id="r-contact"></p>

    <h3>Skills</h3>
    <p id="r-skills"></p>

    <h3>Education</h3>
    <p id="r-education"></p>

    <h3>Experience</h3>
    <p id="r-experience"></p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
