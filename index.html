<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="form">
    <h2>Resume Builder</h2>

    <label>Full Name</label>
    <input type="text">

    <label>Email</label>
    <input type="email">

    <label>Phone</label>
    <input type="text">

    <label>Skills</label>
    <textarea></textarea>

    <label>Education</label>
    <textarea></textarea>

    <label>Experience</label>
    <textarea></textarea>

    <button>Create Resume</button>
  </div>

  <div class="resume">
    <h1>Your Name</h1>
    <p>Email | Phone</p>

    <h3>Skills</h3>
    <p>HTML, CSS</p>

    <h3>Education</h3>
    <p>B.Tech Computer Science</p>

    <h3>Experience</h3>
    <p>Fresher</p>
  </div>

</div>

</body>
</html>
