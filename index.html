<div class="container">

  <div class="form-card">
    <h2>Create Your Resume</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="phone" placeholder="Phone">

    <textarea id="skills" placeholder="Skills"></textarea>
    <textarea id="education" placeholder="Education"></textarea>
    <textarea id="experience" placeholder="Experience"></textarea>

    <button onclick="createResume()">Create Resume</button>
  </div>

  <div class="resume-card">
    <h1 id="r-name">Your Name</h1>
    <p id="r-contact">Email | Phone</p>

    <hr>

    <h3>Skills</h3>
    <p id="r-skills"></p>

    <h3>Education</h3>
    <p id="r-education"></p>

    <h3>Experience</h3>
    <p id="r-experience"></p>
  </div>

</div>
